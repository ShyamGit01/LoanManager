<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">

<h2>Customers</h2>
<button class="btn btn-primary" [routerLink]="'add'">Add New Customers</button>
<div class="well">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>Customer Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone Number</th>
          <th>Email</th>
          <th>Address</th>
          <th style="width: 36px;"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customerList">
          <td>
            <div class="form-check">
              <input class="form-check-input" type="checkbox">
            </div>
          </td>
          <td><a [routerLink]="['view',customer._id]" routerLinkActive="router-link-active" >{{ customer._id }}</a></td>
          <td>{{ customer.firstName }}</td>
          <td>{{ customer.lastName }}</td>
          <td>{{ customer.phoneNumber }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.address }}</td>
          <td>
            <a [routerLink]="['edit',customer._id]"><i class="icon-pencil"></i></a>
            <a [routerLink]="['delete',customer._id]" role="button" data-toggle="modal"><i class="icon-remove"></i></a>
        </td>
        </tr>

      </tbody>
    </table>
</div>
<div class="pagination">
    <ul>
        <li><a href="#">Prev</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">Next</a></li>
    </ul>
</div>
